<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation 1</title>
</head>
<body>
    <svg>
        <rect x="10" y="10" height="110" width="110"
        style="stroke:blue;fill:yellow;stroke-width: 3">;
        
        <animateTransform
        attributeName="transform"
        begin="0s"
        dur="15s"
        type="rotate"
        from="0 60 60"
        to="360 60 60"
        repeatCount="indefine"/>
        </svg>
    </svg>
</body>
</html>
